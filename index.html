<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
    
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>

    <div class="wrapper">
        <div class="product-img">
          <img src="image-product-desktop.jpg" height="465" width="327">
           
        </div>
        <div class="product-info">
          <div class="product-text">

             <h2>PERFUME</h2> 
            <h1>Gabrielle <br> Essence Eau <br>De Parfum </h1>
            
            <p>A floral, solar and voluptuous<br> interpretation composed by 
                <br>Olivier Polge, Perfumer<br>Creator for the House of CHANEL.</p>
          </div>
          <div class="product-price-btn">
            <p><span>$149.99</span></p>
            <h4>$169.99</h4>
            <button type="button"><img  src="icon-cart.svg" alt="cart icon">Add to Cart</button>
          </div>
        </div>
      </div>

  
</body>
</html>
